version: '3'
services:
  db:
    image: mysql:5.7
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: blog_development  

  redis:
    image: 'redis:5-alpine'
    command: redis-server
    ports:
      - '6380:6379'
    volumes:
      - 'redis:/data'

  sidekiq:
    depends_on:
      - 'db'
      - 'redis'
    build: .
    command: bundle exec sidekiq
    volumes:
      - '.:/blog-posts'
      - '/blog-posts/tmp' # don't mount tmp directory
    env_file:
      - '.env'

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' -e ${RAILS_ENV}"
    volumes:
      - .:/blog-posts
    ports:
      - "3000:3000"
    depends_on:
      - 'db'
      - 'redis'
    tty: true
    stdin_open: true

volumes:
  db_data: {}
  redis: